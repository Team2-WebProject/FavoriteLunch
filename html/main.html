<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=960, initial-scale=1.0" />
  <title>TEAM 2 혜화 맛집 소개</title>
  <style>
    body {
      background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
      font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header-img {
      display: block;
      margin: 40px auto 10px auto;
      max-width: 180px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(90, 180, 255, 0.18);
      border: 4px solid #7dd3fc;
      background: #fff;
    }
    h1 {
      text-align: center;
      color: #2563eb;
      margin-top: 10px;
      margin-bottom: 28px;
      font-size: 2.5rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #bae6fd;
    }
    .team-container {
      max-width: 600px;
      margin: 0 auto 40px auto;
      padding: 30px 10px 50px 10px;
      background: rgba(255,255,255,0.92);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(90,180,255,0.13);
      border: 2px solid #7dd3fc;
    }
    .member-block {
      margin-bottom: 35px;
      padding-bottom: 10px;
      border-bottom: 1.5px solid #bae6fd;
    }
    .member-block:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    .member-name {
      font-size: 1.4rem;
      color: #2563eb;
      margin-bottom: 10px;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 1px 4px #e0f2fe;
    }
    .fav-links {
      display: flex;
      gap: 14px;
      margin-bottom: 5px;
    }
    .fav-links a {
      flex: 1;
      display: block;
      text-align: center;
      background: linear-gradient(90deg, #60a5fa 0%, #38bdf8 100%);
      color: #fff;
      text-decoration: none;
      padding: 14px 0;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 500;
      transition: background 0.18s, color 0.18s, transform 0.18s, box-shadow 0.18s;
      box-shadow: 0 2px 8px rgba(56,189,248,0.10);
      border: none;
      outline: none;
    }
    .fav-links a:hover {
      background: linear-gradient(90deg, #2563eb 0%, #38bdf8 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 16px rgba(56,189,248,0.18);
    }
    @media (max-width: 600px) {
      .team-container {
        padding: 10px 3vw 30px 3vw;
      }
      .fav-links {
        flex-direction: column;
        gap: 9px;
      }
      .header-img {
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>
